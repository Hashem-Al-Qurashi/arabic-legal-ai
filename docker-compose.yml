version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: moaen_postgres_dev
    environment:
      POSTGRES_DB: arabic_legal_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d arabic_legal_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Your Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    environment:
      # Switch to PostgreSQL for containerized development
      DATABASE_URL: postgresql://postgres:dev_password_change_in_prod@postgres:5432/arabic_legal_db
      
      # Your existing environment variables
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      APP_NAME: "Arabic Legal Assistant"
      DEBUG: "true"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      # Hot reload - your code changes will be reflected immediately
      - ./backend/app:/app/app:ro
      - ./backend/alembic:/app/alembic:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Your Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      # Hot reload for frontend too
      - ./frontend/src:/app/src:ro
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  postgres_data:
    driver: local